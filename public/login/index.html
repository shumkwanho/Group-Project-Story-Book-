<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <form class="class">
    <input type="file" name="photo">
    <input type="submit">
  </form>
  <div class="container">
    <div class="login-container">
      <button class="dropdown-btn">Login</button>
      <div class="dropdown-content" style="display: none;">
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="text" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" value="text@example.com" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="123" name="password" required>
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
      </div>
    </div>

    <div class="registration-container">
      <button class="dropdown-btn">Registration</button>
      <div class="dropdown-content" style="display: none;">
        <form id="registration-form">
          <div class="form-group">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
          </div>
          <div class="form-group">
            <label for="new-email">Email:</label>
            <input type="text" id="new-email" name="new-email" value="@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="confirm-password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
