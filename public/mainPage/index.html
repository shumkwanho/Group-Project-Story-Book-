<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="border">
        <div id="icon">ICON</div>
        <input type="text" class="search-bar border" placeholder="Search Bar">
    </nav>

    <a id="show-login"></a>
    <div id="login-window" class="floating-window" style="display: none;">
        <div class="window-content">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="amy1234" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="amy1234@gmail.com" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="123" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <button id="close-login">Close</button>
        </div>
    </div>

    <a id="show-register"></a>
    <div id="register-window" class="register-floating-window" style="display: none;">
        <div class="window-content">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="@gmail.com" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="confirm-password" id="confirm-password" name="confirm-password" value="" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <button id="close-register">Close</button>
        </div>
    </div>

    <div class="container">
        <div class="main-part border">
            <section class="search-area border">
                <div class="filter-area">
                    <div>FILTER BY</div>
                    <form class="filter filter-category">
                        <label>Category</label>
                    </form>
                    <form class="filter filter-target_age">
                        <label>Target Age</label>
                    </form>
                    <form class="filter filter-total_page">
                        <label>Pages</label>
                    </form>
                </div>
                <div class="sort">
                    <form class="sort-form">
                        <label>SORT BY</label>
                        <select name="category" id="sort">
                            <option value=""></option>
                            <option value="created_at">Latest Book</option>
                            <option value="likes">Most Liked</option>
                            <option value="target_age">Difficulties</option>
                        </select>
                    </form>
                </div>
            </section>

            <div class="selection-area">
                <section class="character-area border">
                    <div class="character create-character border">
                        <div>Create Character</div>
                        <div><i class="fa-solid fa-plus" id="create-character"></i></div>
                    </div>
                </section>

                <section class="storybook-area border">

                </section>




            </div>
        </div>
    </div>



    <!-- storybook reader -->
    <div class="modal fade modal-lg" id="readerModalToggle" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="readerModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalToggleLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary prev-page-btn">Previous</button>
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <select name="foo" id="my-select">
        <option value="">Select</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <footer>

    </footer>

    <script src="./easydropdown.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
