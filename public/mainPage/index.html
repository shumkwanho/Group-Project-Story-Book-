<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


    <title>Document</title>
</head>

<body>
    <div class="navbar border" id="navbar">
        <div id="icon">ICON</div>
        <div class="search-container">
            <input type="text" placeholder="Search Bar" class="search-bar">
            <div class="search-result-container">


            </div>
        </div>
    </div>

    <button class="open-button" onclick="openForm()"></button>
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Login</h1>

            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username" value="peter5678" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" value="peter5678@gmail.com" required>

            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" value="1234" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <button class="registerButton" onclick="registerForm()"></button>
    <div class="registerPopup" id="registerForm">
        <form class="registerFormContainer">
            <h1>Register</h1>

            <label for="newUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="newUsername" value="" required>

            <label for="newEmail"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="newEmail" value="@gmail.com" required>

            <label for="newpassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="newpassword" value="" required>

            <label for="comfirmpassword"><b>Comfirm Password</b></label>
            <input type="password" placeholder="Comfirm Password" name="comfirmpassword" value="" required>

            <button type="submit" class="btn">Register</button>
            <button type="button" class="registerCancel" onclick="registerCloseForm()">Close</button>
        </form>
    </div>

    <div class="container">
        <div class="main-part border">
            <section class="search-area border">
                <div class="filter-area">
                    <div>FILTER BY </div>
                    <form class="filter">
                        <label class="toggle-filter" id="category">Category <i
                                class="fa-sharp fa-solid fa-caret-down"></i></label>
                        <div class=" filter-list filter-category hide border"></div>
                    </form>
                    <form class="filter ">
                        <label class="toggle-filter" id="target_age">Target Age <i
                                class="fa-sharp fa-solid fa-caret-down"></i></label>
                        <div class="filter-list filter-target_age hide border"></div>
                    </form>
                    <form class="filter">
                        <label class="toggle-filter" id="total_page">Pages <i
                                class="fa-sharp fa-solid fa-caret-down"></i></label>
                        <div class="filter-list filter-total_page hide border"></div>
                    </form>
                </div>
                <div class="sort">
                    <form class="sort-form">
                        <label>SORT BY</label>
                        <select name="sort-drop-down" id="sort">
                            <option value=""></option>
                            <option value="created_at">Latest Book</option>
                            <option value="likes">Most Liked</option>
                            <option value="target_age">Difficulties</option>
                        </select>
                    </form>
                </div>
            </section>

            <div class="selection-area">
                <!-- <section class="character-area border">
                    <div class="character create-character border" data-bs-toggle="modal" data-bs-target="#newCharacterModal">
                        <div>Create Character</div>
                        <div><i class="fa-solid fa-plus" id="create-character"></i></div>
                    </div>
                </section> -->

                <section class="storybook-area border">

                </section>
            </div>
        </div>
    </div>


    <!-- storybook reader -->
    <div class="modal fade modal-lg" id="readerModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="readerModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary prev-page-btn">Previous</button>
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>


    <!-- create new character modal -->
    <div class="modal fade modal-lg" id="newCharacterModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="newCharacterModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="new-character-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 new-character-content-header" id="newCharacterModalLabel">
                        Input Character Preference
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new-character-form">
                    <div class="modal-body" id="new-character-content-body">

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-character-name">Character Name</label>
                            <input type="text" class="form-control" id="new-character-name"
                                placeholder="Input Character Name">
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-character-species-type">Species / Type</label>
                            <select class="form-select" id="new-character-species-type">
                                <option selected value="Tiger">Tiger</option>
                                <option value="Cat">Cat</option>
                                <option value="Human">Human</option>
                                <option value="Robot">Robot</option>
                                <option value="Wolf">Wolf</option>
                                <option value="Elephant">Elephant</option>
                                <option value="Fox">Fox</option>
                                <option value="Alien">Alien</option>
                                <option value="Dragon">Dragon</option>
                                <option value="Bear">Bear</option>
                                <option value="Unicorn">Unicorn</option>
                                <option value="Fairy">Fairy</option>
                                <option value="Gnome">Gnome</option>
                                <option value="Mermaid">Mermaid</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-gender">Gender</label>
                            <select class="form-select" id="character-preference-gender">
                                <option selected value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-age">Age Group</label>
                            <select class="form-select" id="character-preference-age">
                                <option selected value="Child">Child</option>
                                <option value="Teenager">Teenager</option>
                                <option value="Adult">Adult</option>
                                <option value="Elderly">Elderly</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-body-shape">Body Shape</label>
                            <select class="form-select" id="character-preference-body-shape">
                                <option selected value="Slim">Slim</option>
                                <option value="Muscular">Muscular</option>
                                <option value="Chubby">Chubby</option>
                                <option value="Petite">Petite</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-height-size">Height / Size</label>
                            <select class="form-select" id="character-preference-height-size">
                                <option selected value="Tall">Tall</option>
                                <option value="Short">Short</option>
                                <option value="Average">Average</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer" id="new-character-content-footer">
                        <button class="btn btn-primary" type="submit" for="new-character-form"
                            id="new-character-submit-btn">Create Character</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- character card modal -->
    <div class="modal fade modal-lg" id="characterCardModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="characterCardModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="character-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 character-content-header" id="characterCardModalLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="character-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="character-content-footer">
                    <button class="btn btn-danger delete-btn">Delete Character</button>
                    <button class="btn btn-primary create-story-with-character-btn">Create Story with Character</button>
                </div>
            </div>
        </div>
    </div>


    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
    <!-- <script type="module" src="login.js"></script>
    <script type="module" src="register.js"></script> -->
</body>


</html>
