<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="border">
        <div id="icon">ICON</div>
        <input type="text" class="search-bar border" placeholder="Search Bar">
    </nav>

    <div class="container">
        <div class="main-part border">
            <section class="search-area border">
                <div class="filter">FILTER BY</div>
                <div class="sort">SORT BY</div>
            </section>

            <div class="selection-area">
                <section class="character-area border">
                    <div class="character create-character border">
                        <div>Create Character</div>
                        <div><i class="fa-solid fa-plus" id="create-character"></i></div>
                    </div>
                </section>

                <section class="storybook-area border">
                    <div class="book create-storybook border">
                        <div>Create Story Book</div>
                        
                    </div>
                </section>

                


            </div>
        </div>
    </div>

    <!-- storybook reader -->
    <div class="modal fade modal-lg" id="readerModalToggle" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        aria-labelledby="readerModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalToggleLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <button class="quickView" >QUICKVIEW</button>
    </div>
    

    <footer>
        
    </footer>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
