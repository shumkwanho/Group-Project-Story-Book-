<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="border">
        <div id="icon">ICON</div>
        <input type="text" class="search-bar border" placeholder="Search Bar">
    </nav>
    <br>
    <div class="container border">
        <session class="upper-part border">
            <!-- <img src="" alt="" class="book-cover border">
            <div class="book-detail border ">
                <div class="book-name border">Book Name</div>
                <div class="author border">Author</div>
                <div class="description border">Description</div>
            </div>
            <div class="function border">
                <button id="read" type="button" class="btn btn-primary">Read Now</button>
            </div> -->
        </session>
        <session class="bottom-part border">
            <h2>Comment</h2>
            <div class="comment-area border">
            </div>
        </session>
        <div class="create-comment-container">
            <textarea rows="4" cols="90" id="new-comment"></textarea>
            <button id="create-comment" type="button" class="btn btn-primary">Create Comment</button>
        </div>
    </div>

    <!-- storybook reader -->
    <div class="modal fade modal" id="readerModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        aria-labelledby="readerModalLabel" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalLabel">
                        <!-- content to be displayed by js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- content to be displayed by js -->
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary prev-page-btn">Previous</button>
                    <div class="story-page-number-container">
                        <!-- content to be displayed by js -->
                    </div>
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
