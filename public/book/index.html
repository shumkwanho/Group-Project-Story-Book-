<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="border">
        <div id="icon">ICON</div>
        <input type="text" class="search-bar border" placeholder="Search Bar">
    </nav>
    <br>
    <div class="container border">
        <session class="upper-part border">
            <img src="" alt="" class="book-cover border">
            <div class="book-detail border ">
                <div class="book-name border">Book Name</div>
                <div class="author border">Author</div>
                <div class="description border">Description</div>
            </div>
            <div class="function border">
                <button id="read" type="button" class="btn btn-primary">Read Now</button>
            </div>
        </session>
        <session class="bottom-part border">
            <h2>Comment</h2>
            <div class="comment-area border">
            </div>
        </session>
        <div class="create-comment-container">
            <textarea rows="4" cols="90" id="new-comment"></textarea>
            <button id="create-comment" type="button" class="btn btn-primary">Create Comment</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
