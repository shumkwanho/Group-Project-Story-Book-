<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bookReader.css">

    <title>Book Reader Testing</title>
</head>

<body>
    <h1>Hello Book Reader Page</h1>

    <button class="btn btn-primary" data-bs-target="#readerModalToggle" data-bs-toggle="modal">Open Reader</button>

    <!-- cover page -->
    <div class="modal fade modal-lg" id="readerModalToggle" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        aria-labelledby="readerModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalToggleLabel">Story Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- <img src="../../uploads/example_1.jpg" height="360" width="640"> -->
                    <p>Book Description:</p>
                    <p>Category:</p>
                    <p>Main Character:</p>
                    <p>Target Age:</p>
                    <p>Page n / n</p>
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bookReader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
