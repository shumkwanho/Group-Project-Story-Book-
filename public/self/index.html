<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar border">
        <div id="icon">ICON</div>
        <div class="search-container">
            <input type="text" placeholder="Search Bar" class="test">
            <div class="search-result-container">
            </div>
        </div>
        <button type="submit" class="btn btn-primary submit" onclick="logout()">Logout</button>
    </div>

    <div class="container border">
        <a href="../mainPage">Home Page</a>
        <div class="personal-info border">
            <div class="image border"><img src="" alt=""></div>
            <button type="button" class="btn btn-primary edit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <div class="user-name"></div>
            <div class="email"></div>
        </div>
        <div class="collection border">
            <div class="storybooks">My Bookshelf</div>
            <div class="characters">My Character</div>
            <div class="likes">Likes</div>
            <div class="selected"></div>
        </div>
        <div class="display-area">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Personal Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="edit-user-info">
                        <label for="">Username</label>
                        <br>
                        <input type="text" name="username">
                        <br>
                        <label for="">Email</label>
                        <br>
                        <input type="email" name="email" disabled>
                        <br>
                        <button type="submit" class="btn btn-primary submit">Save changes</button>
                    </form>
                    <hr>
                    <form class="edit-password">
                        <label for="">Current Password</label>
                        <br>
                        <input type="password" name="original-password">
                        <br>
                        <label for="">Enter New Password</label>
                        <br>
                        <input type="password" name="new-password">
                        <br>
                        <label for="">Confirm New Password</label>
                        <br>
                        <input type="password" name="confirm-password">
                        <br>
                        <button type="submit" class="btn btn-primary submit">Save changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- character card modal -->
    <div class="modal fade modal-lg" id="characterCardModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="characterCardModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="character-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 character-content-header" id="characterCardModalLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="character-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="character-content-footer">
                    <button class="btn btn-danger delete-btn">Delete Character</button>
                    <button class="btn btn-primary create-story-with-character-btn">Create Story with Character</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
